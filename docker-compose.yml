version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medical-booking-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: medical-booking-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medical_booking?schema=public
      NODE_ENV: production
    depends_on:
      - postgres

volumes:
  postgres_data:
